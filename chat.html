<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BELIBALIK Chat</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">BELIBALIK</div>
      <h2>Chats</h2>
      <div class="chat-list">
        <div class="chat-user active">
          <img src="rosse.png" alt="Rose">
          <div>
            <strong>Rose</strong><br>
            <span>Waalaikumussalam</span>
          </div>
          <div class="chat-time">15/3</div>
        </div>
        <div class="chat-user"><div class="avatar">A</div>Ali</div>
        
      </div>
      <input type="text" placeholder="Type a message" class="message-input">
    </div>

    <div class="chat-area">
      <div class="chat-header">
        <div class="user-info">
          <img src="rosse.png" alt="Rose">
          <div>
            <strong>Rose</strong><br>
            <span>Student</span><br>
            <span class="stars">★★★★☆</span>
          </div>
        </div>
      </div>

      <div class="item-info">
        <img src="svg.jpg" alt="Blouse">
        <div>
          <strong>BLOUSE</strong><br>
          <span>RM30</span><br>
          <a href="#">Description</a><br>
          <small>This shirt is still in good condition and can still be worn...</small>
        </div>
      </div>

      <div class="chat-messages">
        <div class="bubble left">Hi Assalamualakum</div>
        <div class="bubble right">Waalaikumussalam</div>
      </div>
    </div>
  </div>
</body>
</html>
