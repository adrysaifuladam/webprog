<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BELIBALIK Login</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <div class="logo-section">
      <img src="belibalik.jpg" alt="BELIBALIK Logo" class="logo" />
      
    </div>

    <div class="login-box">
      <h2>Welcome back ðŸ‘‹</h2>
      <p>Log in your account</p>
      <form id="loginForm">
        <input type="email" placeholder="What is your e-mail?" required />
        <input type="password" placeholder="Enter your password" required />
        <div class="options">
          <label><input type="checkbox" checked /> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit">Continue</button>
      </form>
      <div class="footer-links">
        <p>Don't have an account? <a href="#">Sign up</a></p>
        <a href="#">Log in as Administrator</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = this.elements[0].value;
      const password = this.elements[1].value;
      console.log("Email:", email);
      console.log("Password:", password);
      alert("Login attempted (check console for values)");
    });
  </script>
</body>
</html>
