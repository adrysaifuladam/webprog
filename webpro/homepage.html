<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homepage</title>
  <link rel="stylesheet" href="homepage.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="/image/logo.jpg" alt="Logo" height="40">
    </div>
    <nav>
      <a href="homepage.html" class="active">Shopping</a>
      <a href="sell.html">Sell</a>
    </nav>
    <div class="user-info">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User" class="avatar">
      <span>ADRY SAIFUL</span>
    </div>
  </header>

  <main>
    <div class="search-bar">
      <input type="text" placeholder="Search">
      <button>Go</button>
    </div>

    <section class="product-grid">
      <div class="product">
        <img src="/image/Selection.png" alt="Blouse">
        <h3>Blouse</h3>
        <p class="price">RM30</p>
      </div>
      <div class="product">
        <img src="/image/selection2.png" alt="Bantal Peluk">
        <h3>Bantal Peluk</h3>
        <p class="free">FREE</p>
      </div>
      <div class="product">
        <img src="/image/Selection (4).png" alt="Kain Selimut">
        <h3>Kain Selimut</h3>
        <p class="free">FREE</p>
      </div>
      <div class="product">
        <img src="/image/Selection (3).png" alt="Dress">
        <h3>Dress</h3>
        <p class="price">RM79</p>
      </div>
      <div class="product">
        <img src="/image/Selection (6).png" alt="Knitwear Pink">
        <h3>Knitwear Pink</h3>
        <p class="price">RM20</p>
      </div>
      <div class="product">
        <img src="/image/Selection (2).png" alt="Baby Shoes">
        <h3>Baby Shoes</h3>
        <p class="price">RM50</p>
      </div>
      <div class="product">
        <img src="/image/Selection (5).png" alt="Pink T-Shirt">
        <h3>Pink T-Shirt</h3>
        <p class="price">RM19</p>
      </div>
      <div class="product">
        <img src="/image/teddybear.png" alt="Teddy Bear">
        <h3>Teddy Bear</h3>
        <p class="free">FREE</p>
      </div>
    </section>
  </main>
</body>
</html>
